<!DOCTYPE html>
<html>
<head>
	<title>EDIT Employee Information Form</title>
	<style>
		body {
			background-color: #D0E8F2;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: aliceblue;
            position: sticky;
            top: 0;
            z-index: 20;
		}
        .header-container {
            display: flex;
            width: 95%;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;
        }
		.logo {
            font-size:xx-large;
            text-decoration: none;
            color: black;
        }
        nav li {
            list-style: none;
            display: inline-block;
        }
        nav > a > img {
            transform: scale(1,1) translateY(0px);
            transition: all 0.2s ease-in;
        }
        .nav-text a {
            color: black;
            font-size: 20px;
            font-weight: 555;
            text-decoration: none;
            padding: 0px 12px;
        }
        .nav-text li {
            padding: 1px;
            transform: scale(1,1) translateY(0px);
            transition: all 0.2s linear;
        }
        .nav-text li:hover {
            padding: 2px;
            opacity: 0.75;
            transform: scale(1.1,1.1) translateY(-3px);
        }
		form {
			margin: 0 auto;
			width: 50%;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		h1 {
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=text], input[type=email], input[type=tel], input[type=date], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
    <header>
        <nav class="header-container">
                <a href="/" class="logo">Employee Database</a>
            <ul class="nav-text">
                <li><a href="/addempPage">ADD EMPLOYEE</a></li>
                <li><a href="/searchForEditPage">EDIT EMPLOYEE</a></li>
                <li><a href="/searchempPage">SEARCH EMPLOYEE</a></li>
                <li><a href="/LeaveAppPage">LEAVE APPLICATION</a></li>
            </ul>
        </nav>
    </header>
	<form action="/editemp" method="POST" enctype="multipart/form-data">
		<h1>Employee Information Form</h1>
        
		<input type="hidden" name="emp_id" value="{{ employee_data.employeeid }}">
		<div>
			<label for="photo">Profile Picture:</label><br>
			<img src="{{ employee_data.photo }}" alt="Employee Image" style="max-height: 150px;"><br>
			<input type="file" id="photo" name="photo">
		</div><br>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="{{employee_data.name}}" >
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" value="{{employee_data.dob}}" >
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" >
			<option value="">-- Please select --</option>
			<option value="male" {% if employee_data.gender=='male' %}selected{% endif %}>Male</option>
			<option value="female" {% if employee_data.gender=='female' %}selected{% endif %}>Female</option>
			<option value="other" {% if employee_data.gender=='other' %}selected{% endif %}>Other</option>
		</select>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" value="{{employee_data.address}}" >
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" value="{{employee_data.phone}}" >
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="{{employee_data.email}}" >
		<label for="jobstatus">Job Status:</label>
		<select id="jobstatus" name="jobstatus" >
			<option value="">-- Please select --</option>
			<option value="fulltime" {% if employee_data.jobstatus=='fulltime' %}selected{% endif %}>Full-Time</option>
			<option value="parttime" {% if employee_data.jobstatus=='parttime' %}selected{% endif %}>Part-Time</option>
			<option value="contract" {% if employee_data.jobstatus=='contract' %}selected{% endif %}>Contract</option>
			<option value="intern" {% if employee_data.jobstatus=='intern' %}selected{% endif %}>Intern</option>
		</select>
		<label for="jobtitle">Job Title:</label>
		<input type="text" id="jobtitle" name="jobtitle" value="{{employee_data.jobtitle}}" >
		<label for="hiredate">Hire Date:</label>
		<input type="date" id="hiredate" name="hiredate" value="{{employee_data.hiredate}}" >
		<label for="department">Department:</label>
		<input type="text" id="department" name="department" value="{{employee_data.department}}" >
        <label for="payroll">Payroll:</label>
		<input type="text" id="payRoll" name="payRoll" value="{{employee_data.payRoll}}" >
        <label for="workinghours">Working Hours:</label>
		<input type="text" id="workinghours" name="workingHours" value="{{employee_data.workingHours}}" >


		<input type="submit" value="Submit">

	</form>
</body>
</html>
