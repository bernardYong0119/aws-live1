<!DOCTYPE html>
<html>
<head>
	<title>Search Employee</title>
	<style>
		body {
			background-color: #D0E8F2;
			font-family: Arial, sans-serif;
		}
        header {
			background-color: aliceblue;
            position: sticky;
            top: 0;
            z-index: 20;
		}
        .header-container {
            display: flex;
            width: 95%;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;
        }
        nav li {
            list-style: none;
            display: inline-block;
        }
        nav > a > img {
            transform: scale(1,1) translateY(0px);
            transition: all 0.2s ease-in;
        }
        .nav-text a {
            color: black;
            font-size: 20px;
            font-weight: 555;
            text-decoration: none;
            padding: 0px 12px;
        }
        .nav-text li {
            padding: 1px;
            transform: scale(1,1) translateY(0px);
            transition: all 0.2s linear;
        }
        .nav-text li:hover {
            padding: 2px;
            opacity: 0.75;
            transform: scale(1.1,1.1) translateY(-3px);
        }
        h1 {
			text-align: center;
		}
        form {
			margin: 0 auto;
			width: 50%;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
        label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
        input[type=text], input[type=email], input[type=tel], input[type=date], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
        button {
            align-items: center; 
            background: rgb(74, 148, 162); 
            height: 45px; 
            width: 200px; 
            color: white; 
            size: 5; 
            font:oblique;
        }

	</style>
</head>
<body>
    <header>
        <nav class="header-container">
            <a href="/"><img src="/icon" alt="Home" height="50" title="Homepage"></a>
            <ul class="nav-text">
                <li><a href="/addempPage">ADD EMPLOYEE</a></li>
                <li><a href="/searchempPage">SEARCH EMPLOYEE</a></li>
                <li><a href="/LeaveAppPage">LEAVE APPLICATION</a></li>
            </ul>
        </nav>
    </header>
    <form action="/fetchdata" autocomplete="on" method="POST">

        <h1>Enter Employee ID</h1>
        <label for="employeeid">Employee ID:</label>
		<input style="height:25px;font-size:14pt;" type="int" id="employeeid" name="employeeid" autofocus size="40" required>
        <br>
        <br>
        <button type="submit">FETCH INFO</button><br><br>
    </form>
</body>
</html>
