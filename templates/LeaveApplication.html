<!DOCTYPE html>
<html>
<head>
	<title>Employee Leave Application</title>
	<style>
		body {
			background-color: #D0E8F2;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: aliceblue;
            position: sticky;
            top: 0;
            z-index: 20;
		}
        .header-container {
            display: flex;
            width: 95%;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;
        }
        nav li {
            list-style: none;
            display: inline-block;
        }
        nav > a > img {
            transform: scale(1,1) translateY(0px);
            transition: all 0.2s ease-in;
        }
        .nav-text a {
            color: black;
            font-size: 20px;
            font-weight: 555;
            text-decoration: none;
            padding: 0px 12px;
        }
        .nav-text li {
            padding: 1px;
            transform: scale(1,1) translateY(0px);
            transition: all 0.2s linear;
        }
        .nav-text li:hover {
            padding: 2px;
            opacity: 0.75;
            transform: scale(1.1,1.1) translateY(-3px);
        }
		form {
			margin: 0 auto;
			width: 50%;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		h1 {
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=text], input[type=email], input[type=tel], input[type=date], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<header>
        <nav class="header-container">
            <a href="/"><img src="/icon" alt="Home" height="50" title="Homepage"></a>
            <ul class="nav-text">
                <li><a href="/addempPage">ADD EMPLOYEE</a></li>
                <li><a href="/searchempPage">SEARCH EMPLOYEE</a></li>
                <li><a href="/LeaveAppPage">LEAVE APPLICATION</a></li>
            </ul>
        </nav>
    </header>
	<form>
		<h1>Leave Application Form</h1>
		<label for="employeeid">Employee ID:</label>
		<input type="text" id="employeeid" name="employeeid" required>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="dob">Date From:</label>
		<input type="date" id="dateFrom" name="dateFrom" required>
        <label for="dob">To Date:</label>
		<input type="date" id="toDate" name="toDate" required>
	
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="department">Department:</label>
		<input type="text" id="department" name="department" required>

        <label for="photo">Upload your photo(With valid Reason):</label>
        <input type="file" id="photo" name="photo" accept="image/*">

		<input type="submit" value="Submit">
        <button id="myButton" onclick="location.href='addEmployee.html'">Back To Home Page</button>

	</form>
</body>
</html>
